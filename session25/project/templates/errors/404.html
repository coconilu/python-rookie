{% extends "base.html" %}

{% block title %}页面未找到 - Flask部署示例{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-page">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning"></i>
                页面未找到
            </h2>
            <p class="lead mb-4">
                抱歉，您访问的页面不存在或已被移动。
            </p>
            <div class="mb-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                    <i class="bi bi-house"></i> 返回首页
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回上页
                </button>
            </div>
            
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-house-door display-4 text-primary mb-3"></i>
                            <h5>首页</h5>
                            <p class="card-text">返回应用首页</p>
                            <a href="{{ url_for('index') }}" class="btn btn-primary btn-sm">访问</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-info-circle display-4 text-info mb-3"></i>
                            <h5>关于</h5>
                            <p class="card-text">了解项目信息</p>
                            <a href="{{ url_for('about') }}" class="btn btn-info btn-sm">访问</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-api display-4 text-success mb-3"></i>
                            <h5>API</h5>
                            <p class="card-text">测试API接口</p>
                            <a href="/api/status" class="btn btn-success btn-sm" target="_blank">访问</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-5">
                <h4>可能的原因：</h4>
                <ul class="list-unstyled text-start">
                    <li><i class="bi bi-dot"></i> URL地址输入错误</li>
                    <li><i class="bi bi-dot"></i> 页面已被删除或移动</li>
                    <li><i class="bi bi-dot"></i> 链接已过期</li>
                    <li><i class="bi bi-dot"></i> 您没有访问权限</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem 0;
}

.display-1 {
    font-size: 8rem;
    font-weight: 300;
    opacity: 0.5;
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 4rem;
    }
}
</style>
{% endblock %}
